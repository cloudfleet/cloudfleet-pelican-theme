{% extends "base.html" %}
{% block content %}
<div class="row box">
  <div class="col-xs-10">
    <h1>Archives for {{ SITENAME }}</h1>

    <dl>
    {% for article in dates %}
        <dt>{{ article.locale_date }}</dt>
        <dd><a href='{{ article.url }}'>{{ article.title }}</a></dd>
    {% endfor %}
    </dl>
  </div>
</div>
{% endblock %}
