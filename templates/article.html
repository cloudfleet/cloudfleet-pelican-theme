{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<div class="row box">
  <div class="content col-xs-12 col-md-7">
    <h1>
      <a
        href="{{ article.url }}"
        rel="bookmark"
        title="Permalink to {{ article.title|striptags }}"
        >
        {{ article.title }}
      </a>
    </h1>
    {% include 'twitter.html' %}
    <div class="entry-content">
    {% include 'article_infos.html' %}<!-- /.post-info -->
    {{ article.content }}
    </div><!-- /.entry-content -->
  </div>
</div>
{% endblock %}
